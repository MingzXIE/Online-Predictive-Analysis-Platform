{% extends 'base_layout.html' %}

{% block content%}
<div class="project-detail">
  <div class="project">
    <h2>{{ project.title }}</h2>
    <h2>{{ project.type }}</h2>
    <h3>{{ project.description}}</h3>
    <h3>{{ project.training_result }}</h3>
    <h3>{{ project.error_rate }}</h3>
    <h3>{{ project.comment }}</h3>
    <h3>{{ project.date }}</h3>
    <h3>{{ project.creator }}</h3>
  </div>
</div>

{% endblock %}
