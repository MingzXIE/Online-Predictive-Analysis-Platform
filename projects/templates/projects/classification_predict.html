{% extends 'base_layout.html' %}

{% block content %}
    <div class="project-predict">
        <h2>The Result of Prediction</h2>
        <h3>{{ project.title }}</h3>
        <form action="{% url 'projects:classification_predict' project.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="unlabeled_data">
            <input type="submit" value="Predict">
        </form>
    </div>
{% endblock %}
